<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Survey Builder</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f7fafc;
        color: #2d3748;
        display: flex;
        justify-content: center;
        padding-top: 50px;
      }

      .survey-container {
        background: white;
        width: 100%;
        max-width: 600px;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border: 1px solid #e2e8f0;
      }

      h1 {
        color: #2b6cb0;
        margin-top: 0;
      }

      .form-group {
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #edf2f7;
      }

      .form-group:last-child {
        border-bottom: none;
      }

      label.question-label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid #cbd5e0;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
        transition: all 0.2s;
      }

      input[type="text"]:focus,
      textarea:focus {
        border-color: #4299e1;
        outline: none;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
      }

      .radio-group,
      .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .option-label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }

      .error-message {
        color: #e53e3e;
        font-size: 0.875rem;
        margin-top: 6px;
        display: none;
        font-weight: 500;
      }

      .error-message.visible {
        display: block;
      }

      button {
        background-color: #2b6cb0;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 1.1rem;
        cursor: pointer;
        font-weight: 600;
        width: 100%;
      }

      button:hover {
        background-color: #2c5282;
      }
    </style>
  </head>
  <body>
    <div class="survey-container">
      <h1>Feedback Survey</h1>
      <p>Please complete this dynamically generated survey.</p>

      <form id="dynamicForm">
        <div id="form-fields">
          <!-- Generated by JS -->
        </div>
        <button type="submit" id="submitBtn">Submit Survey</button>
      </form>
    </div>
    <script>
      const surveyQuestions = [
        {
          id: "q1",
          type: "text",
          label: "What is your full name?",
          required: true,
          minLength: 3,
        },
        {
          id: "q2",
          type: "radio",
          label: "How satisfied are you with our service?",
          options: ["Very Satisfied", "Satisfied", "Neutral", "Dissatisfied"],
          required: true,
        },
        {
          id: "q3",
          type: "checkbox",
          label: "Which features do you use most? (Select at least 2)",
          options: [
            "Dashboard",
            "Reports",
            "User Management",
            "API Access",
            "Settings",
          ],
          minSelection: 2,
        },
        {
          id: "q4",
          type: "textarea",
          label: "Any additional feedback?",
          required: false,
          maxLength: 200,
        },
      ];

      document.addEventListener("DOMContentLoaded", () => {
        const formContainer = document.getElementById("form-fields");

        // 1. Generate Form
        surveyQuestions.forEach((q) => {
          const group = document.createElement("div");
          group.className = "form-group";
          group.setAttribute("data-id", q.id); // For easy validation reference

          // Label
          const label = document.createElement("label");
          label.className = "question-label";
          label.textContent = q.label + (q.required ? " *" : "");
          group.appendChild(label);

          // Input
          if (q.type === "text") {
            const input = document.createElement("input");
            input.type = "text";
            input.name = q.id;
            group.appendChild(input);
          } else if (q.type === "textarea") {
            const ta = document.createElement("textarea");
            ta.name = q.id;
            ta.rows = 4;
            group.appendChild(ta);
          } else if (q.type === "radio") {
            const div = document.createElement("div");
            div.className = "radio-group";
            q.options.forEach((opt) => {
              const optLabel = document.createElement("label");
              optLabel.className = "option-label";
              const radio = document.createElement("input");
              radio.type = "radio";
              radio.name = q.id;
              radio.value = opt;
              optLabel.appendChild(radio);
              optLabel.appendChild(document.createTextNode(opt));
              div.appendChild(optLabel);
            });
            group.appendChild(div);
          } else if (q.type === "checkbox") {
            const div = document.createElement("div");
            div.className = "checkbox-group";
            q.options.forEach((opt) => {
              const optLabel = document.createElement("label");
              optLabel.className = "option-label";
              const chk = document.createElement("input");
              chk.type = "checkbox";
              chk.name = q.id;
              chk.value = opt;
              optLabel.appendChild(chk);
              optLabel.appendChild(document.createTextNode(opt));
              div.appendChild(optLabel);
            });
            group.appendChild(div);
          }

          // Error Message
          const error = document.createElement("div");
          error.className = "error-message";
          error.id = `error-${q.id}`;
          group.appendChild(error);

          formContainer.appendChild(group);
        });

        // 2. Validation Logic
        document
          .getElementById("dynamicForm")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            let isValid = true;

            surveyQuestions.forEach((q) => {
              const errorEl = document.getElementById(`error-${q.id}`);
              errorEl.classList.remove("visible");
              let qValid = true;
              let msg = "";

              if (q.type === "text" || q.type === "textarea") {
                const val = document
                  .querySelector(`[name="${q.id}"]`)
                  .value.trim();

                if (q.required && val === "") {
                  qValid = false;
                  msg = "This field is required";
                } else if (q.minLength && val.length < q.minLength) {
                  qValid = false;
                  msg = `Must be at least ${q.minLength} characters`;
                } else if (
                  q.type === "textarea" &&
                  q.maxLength &&
                  val.length > q.maxLength
                ) {
                  qValid = false;
                  msg = `Max ${q.maxLength} characters allowed`;
                }
              } else if (q.type === "radio") {
                const checked = document.querySelector(
                  `[name="${q.id}"]:checked`,
                );
                if (q.required && !checked) {
                  qValid = false;
                  msg = "Please make a selection";
                }
              } else if (q.type === "checkbox") {
                const checkedCount = document.querySelectorAll(
                  `[name="${q.id}"]:checked`,
                ).length;
                if (q.minSelection && checkedCount < q.minSelection) {
                  qValid = false;
                  msg = `Please select at least ${q.minSelection} options`;
                }
              }

              if (!qValid) {
                errorEl.textContent = msg;
                errorEl.classList.add("visible");
                isValid = false;
              }
            });

            if (isValid) {
              alert("Survey Submitted Successfully!");
              // e.target.reset(); // Optional reset
            }
          });
      });
    </script>
  </body>
</html>
