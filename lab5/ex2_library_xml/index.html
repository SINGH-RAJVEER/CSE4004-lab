<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Tracker (XML)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Library Book Tracker</h1>

        <div class="card form-section">
            <h2>Add / Manage Books</h2>
            <form id="bookForm">
                <input type="text" id="bookId" placeholder="Book ID (e.g., B101)" required>
                <input type="text" id="bookTitle" placeholder="Title" required>
                <input type="text" id="bookAuthor" placeholder="Author" required>
                <select id="bookAvailability">
                    <option value="Available">Available</option>
                    <option value="Checked Out">Checked Out</option>
                    <option value="Lost">Lost</option>
                </select>

                <div class="buttons">
                    <button type="button" id="addBtn" class="btn primary">Add Book</button>
                    <button type="button" id="updateBtn" class="btn secondary">Update Status</button>
                    <button type="button" id="deleteBtn" class="btn danger">Delete Book</button>
                </div>
            </form>
            <p id="statusMessage" class="status"></p>
        </div>

        <div class="card table-section">
            <h2>Current Inventory</h2>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
