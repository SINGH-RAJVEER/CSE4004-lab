<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Marksheet Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 32px;
      background: #f7f7f7;
    }
    h1 {
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    thead {
      background: #e6e6e6;
    }
  </style>
</head>
<body>

  <table>

        <th>Name</th>
        <th>Subject 1</th>
        <th>Subject 2</th>
        <th>Subject 3</th>
        <th>Total</th>
      </tr>

</body>
</html>
